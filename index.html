<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/Group1.png" type="image" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="/app/app.js" defer ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="image-container">
      <div class="odin">
        <img
          class="odin-img"
          src="/images/odin-lined.png"
          alt=""
        />
        <p class="odin-text">ODIN</p>
      </div>
      <div class="copyright-container">
        <p class="copyright">
          Photo by<a href="https://unsplash.com/@jessicalfadel" target="_blank"
            >Jessica Fadel</a
          >
          on<a href="https://unsplash.com/" target="_blank"> Unsplash</a>
        </p>
      </div>
    </div>
    <div class="container">
      <p class="explain-service">
        This in not a real online service! you know you need something like this
        in Your life to help you realize your deepst dreams. 
        sign up now to get statred
      </p>
      <p class="explain-service2">You know you want to !</p>
      <form id="form" action="" method="get">
        <div class="form-container">
          <div class="form-righthand">
            <div class="before-content">
              <label for="user-firstname">FIRST NAME</label>
              <input type="text" name="firstname" required />
            </div>
            <div>
              <label for="user-email">EMAIL</label>
              <input type="email" id="" name="email" required/>
            </div>
            <div>
              <label for="user-password">PASSWORD</label>
              <input
                type="password"
                id="userPassword"
                name="password"
                required
              />
            </div>
          </div>
          <div class="form-lefthand">
            <div>
              <label for="user-lastname">LAST NAME</label>
              <input type="text" id="user-lastname" name="lastname" required />
            </div>
            <div>
              <label for="user-phonenumber"> PHONE NUMBER</label>
              <input type="number" id="user-phonenumber" name="phone_number" />
            </div>
            <div>
              <label for="user-confirmpassword">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="userConfirmPassword"
                name="password"
                required
              />
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p class="ask-account">Already have an account? <span>Log in</span></p>
      </form>
    </div>
  </body>
</html>
